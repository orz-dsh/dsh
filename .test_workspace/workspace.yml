profile:
  items:
    - file: "{{.workingPath}}/profile.yml"
      optional: true
    - file: "{{.workspacePath}}/profile.test.yml"
clean:
  output:
    count: 1
    expires: 24h
import:
  redirects:
    - regex: "^git:https://github.com/orz-dsh/shell-lib"
      link: "dir:../shell-lib"
    - regex: "^git:https://github.com/orz-dsh/(?P<path>.+)#ref=(?P<ref>.+)$"
      link: "git:https://gitee.com/orz-dsh/{{.re.path}}#ref={{.re.ref}}"
#    - prefix: "^dir:/some/local/path"
#      link: "git:https://github.com/orz-dsh/some-remote-repo.git#ref=main"
